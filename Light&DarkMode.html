<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkMode & LightMode</title>

    <style>
      @media (prefers-color-scheme: light) {
        body {
          color: black;
          background: lightgray;
        }

        .dark {
          display: none;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: lightgray;
          background: black;
        }

        .light {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="light">라이트모드</h1>
    <h1 class="dark">다크모드</h1>
  </body>
</html>
